name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Create .env.production
        run: |
          echo "VITE_SERVICE_ID=${{ secrets.VITE_SERVICE_ID }}" >> .env.production
          echo "VITE_TEMPLATE_ID=${{ secrets.VITE_TEMPLATE_ID }}" >> .env.production
          echo "VITE_PUBLIC_KEY=${{ secrets.VITE_PUBLIC_KEY }}" >> .env.production


      - name: Build project
        run: npm run build --mode production
        # env:
        #   VITE_SERVICE_ID: ${{ secrets.VITE_SERVICE_ID }}
        #   VITE_TEMPLATE_ID: ${{ secrets.VITE_TEMPLATE_ID }}
        #   VITE_PUBLIC_KEY: ${{ secrets.VITE_PUBLIC_KEY }}


      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist